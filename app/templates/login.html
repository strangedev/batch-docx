<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Serienbrief - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.simplex.min.css" rel="stylesheet">

    <!--link href="../static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>

    <div class="container col-md-4 col-md-offset-4" style="margin-top: 10em">
        <form class="form-group-lg {% if err %}has-error{% endif %}" action="do_login" method="post">
            <h2 class="modal-header" style="text-align: center">
                <span class="glyphicon glyphicon-send" aria-hidden="true" style="margin-right: 1em"></span>
                HerSo Serienbriefe
            </h2>
            <label for="inputUsername" class="sr-only">Benutzername</label>
            <input type="text" name="username" id="inputusername" class="form-control" placeholder="Benutzername" required autofocus>
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
            <hr/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
        </form>
    </div> <!-- /container -->

</body>
</html>
