{% extends "base_nav.html" %}
{% block body_content %}
    <div class="well-lg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h3>
                        <span style="padding-right: .5em">Benutzer: </span>
                        <i>{{ name }}</i>
                    </h3>
                    <form action="update_user" method="post">
                        <input type="hidden" name="u_id" value="{{ id }}">
                        <table class="table">
                            <tr>
                                <td>Name:</td>
                                <td>
                                    <input class="form-control" title="Name" type="text" value="{{ name }}" name="name">
                                </td>
                            </tr>
                            <tr>
                                <td>Passwort neu setzen:</td>
                                <td>
                                    <input class="form-control" title="Passwort" type="password"
                                           placeholder="Neues Passwort..."
                                           name="password">
                                </td>
                            </tr>
                            <tr>
                                <td>Rolle:</td>
                                <td>
                                    <select title="Rolle" class="form-control" id="id_privilege" name="privilege">
                                        <option value="0" {% if privilege == 0 %}selected{% endif %}>Anwender</option>
                                        <option value="1" {% if privilege == 1 %}selected{% endif %}>Administrator
                                        </option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div class="btn-group" style="width: 100%">
                            <button class="btn btn-primary" style="width: 50%">
                                <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                Änderungen speichern
                                <input type="submit" title="Speichern" style="display: none !important;">
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                    data-target=".bs-example-modal-sm" style="width: 50%">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                Benutzer löschen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Benutzer endgültig löschen?</h4>
                </div>
                <div class="modal-body">
                    <p>
                        Wird der Nutzer gelöscht, kann er <i>nicht</i> wieder hergestellt werden.
                    </p>
                    <form action="remove_user" method="post">
                        <input type="hidden" name="u_id" value="{{ id }}">
                        <button class="btn btn-danger btn-block">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            Löschen
                            <input type="submit" title="Löschen" style="display: none !important;">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
